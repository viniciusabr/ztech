<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="form_main">
        <div id="cronometro">
          <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>:<span id="milisegundos">000</span>
        </div>
        <div id="placar">
            <span id="pontos1">0</span>
            <input type="number"  id="quatro" onclick="placar()">
            <input type="number"  id="tres" onclick="placar()">
            <input type="number"  id="dois" onclick="placar()">
            <span id="pontos2">0</span>
            <input type="number"  id="quatro1" onclick="placar()">
            <input type="number"  id="tres1" onclick="placar()">
            <input type="number"  id="dois1" onclick="placar()">
        </div>
        
    
        <div id="botoes">
            <button type="button" name="start">Inicio</button>
            <button type="button" name="pause">Pausar</button>
            <button type="button" name="reset">Reiniciar</button>
        </div>
      </form>
      
    <script src="script.js"></script>
</body>
</html>
